<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Github Repo Finder</h1>
        <label for="username">Enter username</label>
        <input type="text" id="username" placeholder="Enter github username"/>
        <button onclick="getGitHubProfile()">Get Repo and profile</button>

        <div id="loading-spinner" style="display: none;">Loading...</div>


        <div id="profile-container"></div>
        <div id="repositories-list"></div>

        <div id="pagination" style="display: none;">
            <button id="older" onclick="olderPage()">⬅️ Older</button>
            <span id="currentPage">Page 1</span>
            <button id="newer" onclick="newerPage()">Newer ➡️</button>
        </div>
    </div>

    <script src="index.js"></script>

    
</body>
</html>
